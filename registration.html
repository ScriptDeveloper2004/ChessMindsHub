<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Lichess Connect Hub</title>
  <style>
    /* Lichess CSS styling */
    /* Add your Lichess CSS styling here */

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #1f2732;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #34495e;
      padding: 1em 0;
      margin-top: 1em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    section {
      padding: 2em;
      margin-top: 1em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1em;
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #registration-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #registration-form input {
      margin: 10px 0;
      padding: 10px;
    }

    #register-button {
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Registration - Lichess Connect Hub</h1>
  </header>

  <nav>
    <a href="yourlichess.html">Your Lichess</a>
    <a href="donation.html">Donate</a>
    <a href="Faq.html">FAQ</a>
    <a href="games.html">Game</a>
    <a href="chesscontent.html">Chess Content</a>
    <a href="chartsystem.html">Lichess Chart</a>
  </nav>

  <section>
    <h2>Registration</h2>
    <form id="registration-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="class">Class:</label>
      <input type="text" id="class" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button id="register-button">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('register-button').addEventListener('click', function () {
      // Get user details
      const username = document.getElementById('username').value;
      const userClass = document.getElementById('class').value;
      const userEmail = document.getElementById('email').value;
      const userGender = document.getElementById('gender').value;

      // Save details to local storage
      localStorage.setItem('lichessUsername', username);
      localStorage.setItem('lichessClass', userClass);
      localStorage.setItem('lichessEmail', userEmail);
      localStorage.setItem('lichessGender', userGender);

      // Redirect to homepage
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
