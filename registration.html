        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;

        nav {
            display: flex;

        nav a {
            color: #fff;
            text-decoration: none;

            margin: 0 15px;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #2c3e50;

<body>
    <header>
        <h1>Lichess Connect Hub</h1>

    <nav>

    <script>
        // Dummy registration logic, replace it with your actual registration logic

            localStorage.setItem('lichessUsername', username);
            alert('Registration successful!');
            location.href = 'index.html'; // Redirect to home page
        });
    </script>
