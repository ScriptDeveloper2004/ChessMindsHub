<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub</title>
    <style>
        /* Lichess CSS styling */
        /* Add your Lichess CSS styling here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            padding: 1em 0;
            margin-top: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #username-display {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
        }

        #copy-button {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lichess Connect Hub</h1>
    </header>

    <nav>
        <!-- Check if the user is logged in -->
        <a href="yourlichess.html">Your Lichess</a>
        <a href="donation.html">Donate</a>
        <a href="Faq.html">FAQ</a>
        <a href="games.html">Game</a>
        <a href="chesscontent.html">Chess Content</a>
        <a href="chartsystem.html">Lichess Chart</a>
        <!-- Show username or sign-in link based on user login state -->
        <div id="sign-in-section"></div>
    </nav>

    <section>
        <h2>Registration</h2>
        <!-- Registration form here -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button id="register-button">Register</button>
    </section>

    <footer>
        <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
    </footer>

    <script>
        // Registration logic here

        document.getElementById('register-button').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            localStorage.setItem('lichessUsername', username);
            // Redirect to home page after registration
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
