<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub - Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
        }

        input {
            margin-bottom: 1em;
            padding: 0.5em;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lichess Connect Hub - Registration</h1>
    </header>

    <section>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" required>

            <label for="terms">I agree to the terms and services:</label>
            <input type="checkbox" id="terms" required>

            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
    </footer>

    <script>
        function registerUser() {
            // Perform basic client-side validation
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (!username || !email || !password || !confirmPassword || !terms) {
                alert('Please fill in all fields and agree to the terms.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Redirect to homepage (index.html)
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
