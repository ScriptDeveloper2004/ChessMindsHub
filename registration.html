<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub - Registration</title>
    <style>
        /* Your registration page styling goes here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form>
        <h2>Registration</h2>
        <!-- Your registration form goes here -->
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <label>
            <input type="checkbox" id="accept-terms"> I accept the terms and conditions
        </label>
        <button id="register-button">Register</button>
    </form>

    <script>
        // Dummy registration logic, replace it with your actual registration logic
        document.getElementById('register-button').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            localStorage.setItem('lichessUsername', name);
            alert('Registration successful!');
            location.href = 'index.html'; // Redirect to home page
        });
    </script>
</body>

</html>
