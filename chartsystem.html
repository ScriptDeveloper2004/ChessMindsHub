<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub - Chart System</title>
    <link rel="stylesheet" href="your-lichess-css-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Lichess Connect Hub - Chart System</h1>
    </header>

    <section>
        <h2>Example Line Chart</h2>
        <canvas id="myChart"></canvas>
    </section>

    <footer>
        <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
    </footer>

    <script>
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Monthly Data',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                data: [65, 59, 80, 81, 56],
                fill: false,
            }],
        };

        const config = {
            type: 'line',
            data: data,
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, config);
    </script>
</body>

</html>
