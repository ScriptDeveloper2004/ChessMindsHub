<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lichess Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 1em 0;
            margin-top: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 0;
        }

        input[type="text"] {
            padding: 8px;
            width: 70%;
        }

        button {
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #search-result {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Lichess Page</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <section>
        <h2>Search Lichess User</h2>
        <form id="lichess-username-search">
            <input type="text" id="search-lichess-username" placeholder="Enter Lichess Username">
            <button type="button" onclick="searchUsername()">Search</button>
        </form>
        <div id="search-result"></div>
    </section>

    <footer>
        <p>&copy; 2024 Your Lichess Page. All rights reserved.</p>
    </footer>

    <script>
        // Add local storage functionality for Lichess username
        const storedUsernames = JSON.parse(localStorage.getItem('lichessUsernames')) || [];

        // Search Lichess Username Functionality
        function searchUsername() {
            const searchInput = document.getElementById('search-lichess-username').value.trim();
            const found = storedUsernames.includes(searchInput);
            const searchResult = document.getElementById('search-result');
            searchResult.innerHTML = found
                ? `<p>${searchInput} is connected!</p>`
                : `<p>${searchInput} is not connected.</p>`;
        }
    </script>
</body>

</html>
