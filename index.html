<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub</title>
    <style>
        /* Lichess CSS styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding: 1em 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        section {
            padding: 2em;
            margin-top: 1em;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .theme-button {
            background-color: #4a90e2;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-theme {
            background-color: #222;
            color: #fff;
        }

        .dark-theme .theme-button {
            background-color: #fff;
            color: #222;
        }
    </style>
</head>
<body class="light-theme"> <header>
        <h1>Lichess Connect Hub</h1>
        <button class="theme-button" onclick="toggleTheme()">Change Theme</button>
    </header>

    <nav>
        <a href="yourlichess.html">Your Lichess</a>
        <a href="donation.html">Donate</a>
        <a href="Faq.html">FAQ</a>
        <a href="games.html">Game</a>
        <a href="chesscontent.html">Chess Content</a>
        <a href="chartsystem.html">Lichess Chart</a>
    </nav>

    <section>
        <h2>About Lichess Connect Hub</h2>
        <p>Welcome to Lichess Connect Hub, a thriving community hub designed for passionate chess enthusiasts...</p>
    </section>

    <footer>
        <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
