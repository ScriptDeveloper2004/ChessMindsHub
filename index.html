<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Connect Hub - Registration</title>
    <style>
        /* Lichess CSS styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1f2732;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="registrationForm" onsubmit="registerUser(event)">
        <h2>Register an Account</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Re-enter Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label>
            <input type="checkbox" required> I accept the <a href="#">Terms and Conditions</a>.
        </label>

        <label>
            <input type="checkbox" required> I have read the <a href="#">FAQ</a>.
        </label>

        <button type="submit">Register</button>
    </form>

    <footer>
        <p>&copy; 2024 Lichess Connect Hub. All rights reserved.</p>
    </footer>

    <script>
        function registerUser(event) {
            event.preventDefault();
            
            // Dummy registration logic, replace it with your actual registration logic
            
            // Redirect to homepage after registration
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
